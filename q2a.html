<!-- Content header -->
	<div class = "content"><div class = "content_header">Send a new announcement</div>
	
	<form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post" name="form1">

<!-- Input text Boxes -->

<p>Date to be announced:</p> <input type="date" name="announcement_date" size="30" />

<p>Message:<br />

<textarea name="announcement_message" cols="25" rows="5" placeholder="Type your announcement here..."></textarea></p>
<p>File attachment:</p>
<input name="announcement_file" type="file" class="announcement_file">


<!-- Submit and reset buttons -->
<p><input type="submit" name="announcement_submit" value="Send" />

<input type="reset" name="reset" value="Reset" /></p>
<!-- Closing the form element -->
		
		<input type="hidden" name="Session_ID" value="1234abcd-5678-9090-efef" />

    </form></div>
